# 程序运行级别：debug、info、warn、error
level="debug"
# 日志编码方式，支持：json、console
logEncoding="console"
port="8080"
[database]
    driver="mysql"
    dsn="root:root@tcp(localhost:3306)/moredoc?charset=utf8mb4&loc=Local&parseTime=true"
    showSQL=true
    maxOpen=10
    maxIdle=10
[jwt]
    secret="moredoc"
    expireDays=365